{% load static %}
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">{{ breadcrumb_title }}</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
            {% if breadcrumb_title != '' and breadcrumb_title|lower != 'inicio' %}
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">{{ breadcrumb_title|lower }}</li>
          </ol>
          {% endif %}
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
